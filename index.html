<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link id="favicon" rel="shortcut icon" type="image/png" href="./img/ic-boolzapp.png" src="/img/ic-boolzapp.png">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div id="general-container">
            <div id="app-container">
                <!-- COLONNA SX UTENTE E CONTATTI -->
                <div class="col-sx-user-contact">
                    <!-- UTENTE COLONNA NOME UTENTE E IMMAGINE ATTIVA -->
                    <div class="col-sx-user-contact-active">
                        <div class="user-container">
                            <div class="user-image">
                                <img src="img/avatar_3.jpg" alt="my_avatar">
                            </div>
                            <div class="user-name">
                                Daniel Iabanji
                            </div>
                        </div>

                        <div class="user-icon">
                            <ul>
                                <li>
                                    <a href="#"><i class="fas fa-circle-notch"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fas fa-comment-alt"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- NOTIFICHE / CHAT -->
                    <div class="notifications">
                        <div class="notifications-icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="notifications-text">
                            <p>Ricevi notitiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>

                    <!-- RICERCA CONTATTI -->
                    <div class="search-contact">
                        <i class="fas fa-search"></i>
                        <input type="search" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- LISTA CONTATTI -->
                    <div class="contact-list">
                        <div class="single-user-chat" >
                            <div class="single-user-chat-image">
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class="single-user-chat-name">
                                <div class="title-text-contact">
                                    <span class="name">Michele</span>
                                    <span class="time">10/01/2020 16:15:22</span>
                                </div>
                                <div class="mex">Tutto fatto!</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- COLONNA DX CHAT -->
                <div class="h-100 w-75 d-flex flex-column">
                    <div class="d-flex align-items-center bg-lightgrey">
                        <div class="user-image-name">
                            <div class="user-image">
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class="user-name">
                                Michele
                                <p>Ultimo accesso 10/01/2020 16:15:22</p>
                            </div>
                        </div>

                        <div class="user-icon">
                            <ul>
                                <li>
                                    <a href="#"><i class="fas fa-circle-notch"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fas fa-paperclip"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- CHAT AREA -->
                    <div class="chat-area">
                        <div class="chat-area-container">
                            <div class="single-message sent" >
                                <p>Hai portato a spasso il cane?</p>

                                <span>10/01/2020 15:30:55</span>
                            </div>
                            <div class="single-message sent" >
                                <p>Ricordati di stendere i panni</p>

                                <span>10/01/2020 15:50:00</span>
                            </div>
                            <div class="single-message received" >
                                <p>tutto fatto</p>

                                <span>10/01/2020 16:15:22</span>
                            </div>
                        </div>
                    </div>

                    <!-- CHAT INVIO MESSAGGIO -->
                    <div class="d-flex align-items-center bg-lightgrey p-2">
                        <div class="message-icon">
                            <a href="#"><i class="far fa-smile smile"></i></a>
                        </div>
                        <div class="flex-grow-1">
                            <input type="text" placeholder="Scrivi un messaggio" class="message-text">
                        </div>
                        <div class="message-icon">
                            <a href="#"><i class="fas fa-microphone mic"></i></a>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        
    </div>






    <script src="./js/script.js"></script>

</body>

</html>
